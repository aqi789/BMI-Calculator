<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">
<title>BMI Calculator</title>
</head>
<body>
	<div class="container">
		<h1>BMI Calculator</h1>
		<form>
		<label for="height">Height (cm)</label>
		<input type="number" id="height" min="0" step="0.01" value="0"><br>
		<label for="weight">Weight (kg)</label>
		<input type="number" id="weight" min="0" step="0.01" value="0"><br>
		</form>
		<div>
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</div>
		<section class="output">
			<h3>Your BMI is</h3>
			<p id="bmi">0</p>
			<p id="desc">N/A</p>
		</section>
		<section class="bmi-scale">
			<div style="--color: var(--underweight);">
				<h4>Underweight</h4>
				<p>&lt; 18.5</p>
			</div>
			<div style="--color: var(--normal);">
				<h4>Normal</h4>
				<p>&lt; 18.5 - 25</p>
			</div>
			<div style="--color: var(--overweight);">
				<h4>Overweight</h4>
				<p>&lt; 25 - 30</p>
			</div>
			<div style="--color: var(--obese);">
				<h4>Obese</h4>
				<p>&ge; 30 </p>
			</div>
		</section>
	</div>
	<script src="script.js"></script>
</body>
</html>
